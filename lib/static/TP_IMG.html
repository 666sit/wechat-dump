<div class="chatItem {sender_label}">
  <div class="chatItemContent">
    <img class="avatar">
    <div class="cloud cloudImg">
      <div class="cloudPannel" title="{time}">
        <div class="cloudBody">
          <div class="cloudContent">
            <span class="img_wrap">
              <a class="fancybox" rel="group" href="data:image/jpeg;base64,{big_img}">
                <img class="zoomIn imageBorder" src="data:image/jpeg;base64,{small_img}"/>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
